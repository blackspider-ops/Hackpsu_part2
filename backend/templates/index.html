<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuk Tuk App - Ride Sharing</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #e9ecef url('your-vector-image-path.svg') no-repeat center center;
            background-size: cover;
            text-align: center;
            color: white;
        }
        .btn-custom {
            width: 200px;
            margin: 10px;
        }
        .description {
            font-size: 1.2rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <!-- Heading for Tuk Tuk App -->
        <h1>Tuk Tuk App</h1>
        <p class="description">
            Welcome to Tuk Tuk App, the easiest and most convenient way to share rides with others.
            Join our community of travelers and enjoy affordable, eco-friendly rides today!
        </p>
        
        <!-- Buttons for Login and Sign Up -->
        <div>
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-custom">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary btn-custom">Sign Up</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
