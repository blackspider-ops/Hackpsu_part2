<!DOCTYPE html>
<html>
<head>
    <title>Ride Sharing</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Ride Sharing!</h1>
    {% if session['username'] %}
        <p>Hello, {{ session['username'] }}!</p>
        <p><a href="{{ url_for('dashboard') }}">Dashboard</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p><a href="{{ url_for('register') }}">Register</a> | <a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
    <hr>
    <h2>Find a Ride</h2>
    <form action="{{ url_for('find_ride') }}" method="POST">
        <label for="origin">Origin:</label><br>
        <input type="text" id="origin" name="origin" required><br>
        <label for="destination">Destination:</label><br>
        <input type="text" id="destination" name="destination" required><br>
        <label for="search_date">Date:</label><br>
        <input type="date" id="search_date" name="search_date" required><br><br>
        <input type="submit" value="Find Rides">
    </form>
    <hr>
    {% if session['username'] %}
        <p><a href="{{ url_for('offer_ride') }}">Offer a Ride</a></p>
        <p><a href="{{ url_for('rides_list') }}">See All Available Rides</a></p>
    {% endif %}
</body>
</html>
