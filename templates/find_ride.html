<!DOCTYPE html>
<html>
<head>
    <title>Find a Ride</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Find a Ride</h1>
    <form action="{{ url_for('find_ride') }}" method="POST">
        <label for="origin">Origin:</label><br>
        <input type="text" id="origin" name="origin" required><br><br>
        <label for="destination">Destination:</label><br>
        <input type="text" id="destination" name="destination" required><br><br>
        <label for="search_date">Date:</label><br>
        <input type="date" id="search_date" name="search_date" required><br><br>
        <input type="submit" value="Find Rides">
    </form>
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
