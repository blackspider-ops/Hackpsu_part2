<!DOCTYPE html>
<html>
<head>
    <title>Offer a Ride</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Offer a Ride</h1>
    <form method="POST">
        <label for="origin">Origin:</label><br>
        <input type="text" id="origin" name="origin" required><br><br>
        <label for="destination">Destination:</label><br>
        <input type="text" id="destination" name="destination" required><br><br>
        <label for="departure_date">Departure Date:</label><br>
        <input type="date" id="departure_date" name="departure_date" required><br><br>
        <label for="departure_time">Departure Time:</label><br>
        <input type="time" id="departure_time" name="departure_time" required><br><br>
        <label for="seats">Number of Seats:</label><br>
        <input type="number" id="seats" name="seats" min="1" required><br><br>
        <label for="price">Price per Seat:</label><br>
        <input type="number" id="price" name="price" step="0.01" required><br><br>
        <input type="submit" value="Offer Ride">
    </form>
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
